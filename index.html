<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="bg-primary">
    <!--container card-->
    <div id="app" class="container h-100 d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col text-center">
                <!--titolo + descrizione-->
                <h1 class="text-white">Genera Email</h1>
                <h4 class="mt-1 text-white">Premi il bottone e genera le tue 10 email random</h4>
                <!--card-->
                <div class="card bg-info mt-5">
                    <!--card header-->
                    <div class="card-header">
                        <button class="btn btn-danger" @click="getEmail()">Get Emails</button>
                    </div>
                    <!--card-body-->
                    <div class="card-body">
                        <ul class="ps-1" v-if="randomEmail.length === 10">
                            <li class="border py-1 list-unstyled fw-bold bg-white" v-for="email in randomEmail">{{email}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

      
       
    </div>











    <script src="./js/script.js"></script>
</body>
</html>
